<!DOCTYPE html>
<html>
    <head>
       <title>Pyramid</title> 
       <link rel="stylesheet" type="text/css" href="./css/style.css">    
    </head>
    <body>
        <div class="enterRow">
            <h1>Create Pyramid</h1>
            <input id="getRow" type="text"/>
            <button class="btnStyle" onclick="showPyramid()">Show Pyramid</button>
        </div>
        <div id="showPyramid">
            <div>
                <div id="pyramid"></div>
                <div class="text">Pyramid</div>
            </div>
            <div>
                <div id="invPyramid"></div>
                <div class="text">Inverse Pyramid</div>
            </div>
            <div>
                <div id="rPyramid"></div>
                <div class="text">Right Pyramid</div>
            </div>
            <div>
                <div id="lPyramid"></div>
                <div class="text">Left Pyramid</div>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
